spring:
  application:
    name: santander-2024
  # H2 Connection
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  # H2 client
  h2:
    console:
      enabled: true
      path: /h2-console
  # Show SQL
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080
